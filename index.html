<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Vector vs Raster</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="images/newBadge.svg" alt="Vector">
    </div>
    <div class="container">
      <img src="images/newBadge.jpg" alt="raster">
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740.33 740.33">
        <defs>
          <style>
            .cls-1 {
              fill: #fff;
              stroke: #ccc;
              stroke-miterlimit: 10;
              stroke-width: 14.22px;
            }

            #details { display: block; }

            @media screen and (max-width: 400px) {
              #details {
                display: none;
              }
            }
          </style>
        </defs>
        <title>icon</title>
        <g id="magnifying_icon" data-name="magnifying icon">
          <circle class="cls-1" cx="370.16" cy="370.16" r="356.94"/>
          <circle class="cls-1" cx="370.16" cy="370.16" r="356.94"/>
          <circle class="cls-1" cx="263.92" cy="263.55" r="114.63"/>
          <path class="cls-1" d="M711.38,665a33,33,0,0,1-.21,46.53h0a33,33,0,0,1-46.53.21L457.33,504.44c-14-14,10.95-10.95,23.74-23.74h0c12.79-12.79,9-37,23-23Z" transform="translate(-129.84 -129.84)"/>
        </g>
        <g id="details">
          <path class="cls-1" d="M342.45,444.7a72.58,72.58,0,0,1,0-102.62" transform="translate(-129.84 -129.84)"/>
          <path class="cls-1" d="M504.07,551.18l-46.74-46.74c-14-14,10.95-10.95,23.74-23.74h0c12.79-12.79,9-37,23-23l46.74,46.74Z" transform="translate(-129.84 -129.84)"/>
        </g>
      </svg>
    </div>
  </main>
  <!-- JS Files always linked at bottom -->
  <script src="js/main.js"></script>
</body>
</html>
